<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header>
            <h1>Galeria de fotos</h1>
            <button type="button">Nova Imagem +</button>
        </header>
        <form>
            <h2>Inserir nova Imagem</h2>
            <input
                type="url"
                id="endereco-nova-imagem"
                name="adiciona-imagem"
                id="adiciona-imagem"
                placeholder="URL da Imagem">
            <button type="submit">Adicionar</button>
            <button id="btn-cancelar" type="reset">Cancelar</button>
        </form>
        <ul>
            <li>
                <img src="./images/foto1.jpg" alt="Pintura do gato">
                <div class="overlay-image-link">
                    <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto2.jpg" alt="Pintura do gato">
                <div class="overlay-image-link">
                    <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto3.jpg" alt="Pintura do gato">
                <div class="overlay-image-link">
                    <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
                </div>
            </li>
        </ul>
    </body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</html>
